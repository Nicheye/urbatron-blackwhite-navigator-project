{%extends 'main/base.html' %}
{%block title%}login{%endblock%}

{%block content%}
<div class="reg-split">
	<div class="left">
		<div class="left-reg-title">
			Войти <br> на <br> RUS.MUN.PORT
		</div>
	</div>
	<div class="right">
		<form action="" method="post" class="reg_form">
			<div class="login-form-title">Личный Кабинет</div>
			{%csrf_token%}
			
			
			<div class="form-floating mb-3">
				<input type="tel" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
				<label for="floatingInput">Ваш номер телефона</label>
			  </div>
			
			  <div class="form-floating">
				<input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
				<label for="floatingPassword">Пароль</label>
			</div>

			<div class="options-wrapper">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="myFunction()">
					<label class="form-check-label" for="flexCheckDefault">
						Показать пароль
					</label>
				  </div>
				
				<div class="reset-password-link">Восстановить пароль</div>
				  
			</div>
			  
			<button type="submit" class="login_btn">Войти</button>
			<a href="{%url 'sign_up'%}" class="register_btn">Регистрация</a>
		</form>
	</div>

</div>


{%endblock%}
